<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <title>Calendar</title>
</head>
<body>
    <div id="header">
        <div class="header__logo"></div>
        <div class="header__button-container">
            <button class="header__button go-today">
                <span class="header__button-label">Today</span>
            </button>
            <button class="header__button go-prev">
                <span class="header__button-icon arrow-left"></span>
            </button>
            <button class="header__button go-next">
                <span class="header__button-icon arrow-right"></span>
            </button>
        </div>
        <div class="header__text">
            <h2></h2>
        </div>
    </div>
    <div id="main">    
        <div class="navigation">
            <div class="navigation__calendar"></div>
        </div>
        <div class="main-content__container">
            <div class="week week__head">
                <div class="date">월</div>
                <div class="date">화</div>
                <div class="date">수</div>
                <div class="date">목</div>
                <div class="date">금</div>
                <div class="date">토</div>
                <div class="date">일</div>
            </div>
            <div class="week week__body">
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
                <div class="date"></div>
            </div>
        </div>
    </div>
    <div></div>
    <script defer src="../script/main.js"></script>
</body>
</html>
