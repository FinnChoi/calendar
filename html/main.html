<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <title>Calendar</title>
</head>
<body>
    <div id="header">
        <div class="header__logo"></div>
        <div class="header__button-container">
            <button class="header__button go-today">
                <span class="header__button-label">Today</span>
            </button>
            <button class="header__button go-prev">
                <span class="header__button-icon arrow-button arrow-left"></span>
            </button>
            <button class="header__button go-next">
                <span class="header__button-icon arrow-button arrow-right"></span>
            </button>
        </div>
        <div class="header__text">
            <h2></h2>
        </div>
    </div>
    <div id="main">    
        <div class="navigation">
            <div class="navigation__calendar">
                <div class="calendar__header">
                    <div class="calendar__button-container">
                        <button class="calendar__button go-prev">
                            <span class="calendar__button-icon arrow-button arrow-left"></span>
                        </button>
                        <button class="calendar__button go-next">
                            <span class="calendar__button-icon arrow-button arrow-right"></span>
                        </button>
                    </div>
                    <div class="calendar__title targat-date"></div>
                </div>   
                <div class="calendar-container"></div>
            </div>
        </div>
        <div class="main-content__container">
        </div>
    </div>
    <div></div>
    <script defer src="../script/main.js"></script>
</body>
</html>
